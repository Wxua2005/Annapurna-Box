<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nearest Drop-off Location - Annapurna Box</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C9F45;
            --secondary-color: #3A7CA5;
            --accent-color: #F9A826;
            --text-color: #333333;
            --light-bg: #F8F9FA;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-bg);
            padding-bottom: 4rem;
        }
        
        .header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-right: 20px;
        }
        
        .back-button:hover {
            background-color: #237a36;
            transform: translateX(-3px);
        }
        
        .back-arrow {
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .hero p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            color: #666;
        }
        
        #map {
            height: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        
        #info {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="test.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Verification</span>
        </a>
        
        <div class="logo">
            <div class="logo-icon">ü•ó</div>
            <div class="logo-text">Annapurna Box</div>
        </div>
    </header>
    
    <div class="container">
        <section class="hero">
            <h1>Find Nearest Drop-off Location</h1>
            <p>We'll show you the closest food donation drop-off point from your current location.</p>
        </section>
        
        <div id="map"></div>
        <div id="info">Accessing your location to find the nearest drop-off point...</div>
    </div>
    
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script src="map.js"></script>
</body>
</html>
